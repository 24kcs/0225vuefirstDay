<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>每天都被自己帅醒!</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="../js/vue.js"></script>
    <style type="text/css">
        .cls1 {
            width: 200px;
            height: 100px;
            background-color: green
        }

        .cls2 {
            width: 100px;
            height: 50px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>2.事件修饰符:@click.prevent="test3"</h2>
        <a href="http://www.baidu.com" @click="stopPrevent">百度1</a>
        <a href="http://www.baidu.com"  @click.prevent="stopPrevent2">百度2</a>
        <div class="cls1" @click="show1">
            <div class="cls2" @click="show2"></div>
        </div>
        <hr>
        <div class="cls1" @click="show3">
            <div class="cls2" @click.stop="show4"></div>
        </div>

    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el:'#app',
            data:{

            },
            methods: {
                stopPrevent(e){
                    console.log('我被点了')
                    //点击超链接,取消默认事件
                    e.preventDefault()
                },
                stopPrevent2(){
                    console.log('我也被点了')
                },
                show1(){
                    console.log('外面的div被点了')
                },
                show2(e){
                    console.log('里面的div被点了')
                    e.stopPropagation()
                },

                show3(){
                    console.log('外面的div被点了3')
                },
                show4(){
                    console.log('里面的div被点了4')
                },
            }
        })
    </script>
</body>

</html>
